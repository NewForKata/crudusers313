<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="mx-auto col-4 mt-5" th:method="post" th:action="@{/login}">
        <h1 class="row col-12" style="font-size: 22pt">Please sign in</h1>
          <input type="text" class="form-control" placeholder="Email address" name="j_username" id="login">
          <input type="password" class="form-control mt-2" placeholder="Password" name="j_password" id="password">
          <button class="btn btn-lg btn-block btn-primary mt-2" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>

</html>
